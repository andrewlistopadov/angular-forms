<article class="reactive-form">
  <h2>Reactive Form</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <label class="row" [ngClass]="{'error': controlIsInvalid('firstName'), 'error-required': controlHasError('firstName', 'required'), 'error-min-length-4': controlHasError('firstName', 'minlength')}">
      First name
      <input type="text" placeholder="First name" name="firstName" [formControl]="myForm.controls['firstName']">
    </label>
    <label class="row">
      Last name
      <input type="text" placeholder="Last name" name="lastName" [formControl]="myForm.controls['lastName']">
    </label>
    <label class="row" [ngClass]="{'error': controlIsInvalid('email'), 'error-required': controlHasError('email', 'required'), 'error-email': controlHasError('email', 'invalidEmail')}">
      Email
      <input type="email" placeholder="Email" name="email" [formControl]="myForm.controls['email']">
    </label>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
  </form>
</article>
